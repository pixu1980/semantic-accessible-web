<section>
  <p balance>A <mark>&lt;nav&gt;</mark> represents global or partial navigation links</p>
  <p note>NOTE: There can be multiple <mark>nav</mark> elements on a page with different purposes and destinations</p>
</section>
<section>
  <p balance>A <mark>&lt;nav&gt;</mark> typically is:</p>
  <small>
    <ul>
      <li>mostly intended for major block of navigation links</li>
      <li>not for containing all the navigation links of the content</li>
    </ul>
  </small>
</section>
