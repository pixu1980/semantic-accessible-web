<section>
  <p balance>A <mark>&lt;section&gt;</mark> element represents a thematic grouping of content, usually with an heading, which is part of a larger document</p>
</section>
<section>
  <p balance>A <mark>&lt;section&gt;</mark> typically contains:</p>

    </ul>
  </small>
</section>
