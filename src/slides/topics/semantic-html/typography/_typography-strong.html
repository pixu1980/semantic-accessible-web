<section>
  <p>
    <mark>&lt;strong&gt;&lt;/strong&gt;</mark>: Indicates strong importance, <br />
    typically rendered in bold.
  </p>
  <comparison>
    <example code class="fragment">
      <small>strong.html</small>
      <pre>
      <code class="language-html hljs" data-trim data-line-numbers>
        &lt;strong&gt;
          This is a bold text
        &lt;/strong&gt;
      </code>
    </pre>
    </example>
    <small class="fragment">
      <strong>This is a bold text</strong>
    </small>
  </comparison>
  <p note class="fragment">NOTE: Don't use <mark>&lt;b&gt;</mark> elements because they don't add any semantic meaning</p>
</section>
